input {
  file {
    path => "/usr/src/app/logs/app.log" # Path to the log file
    start_position => "beginning"       # Read from the beginning for the first run
    sincedb_path => "/dev/null"         # Prevents saving the state of file reading
  }
}

filter {
  grok {
    match => {
      "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] %{LOGLEVEL:log_level}: %{GREEDYDATA:log_message}"
    }
  }

  # Optional: Enrich the logs with additional metadata
  mutate {
    add_field => { "source" => "log-aggregator" }
  }
}

output {
  kafka {
    bootstrap_servers => "kafka:9092"  # Kafka broker
    topic_id => "logs"                # Kafka topic for logs
  }

  stdout {                            # For debugging purposes
    codec => rubydebug
  }
}
